<script>
 

 let audioPlayers = {}; // Object to store multiple audio instances

function sound(musicPath, button , volume = 0.7) {
    let soundKey = musicPath; // Unique key for each sound

    if (!audioPlayers[soundKey]) {
        audioPlayers[soundKey] = new Audio(musicPath);
        audioPlayers[soundKey].loop = true; // Enable looping
         
    }

    let audio = audioPlayers[soundKey]; // Get the audio instance
    audio.volume = volume; // Set the volume

    if (audio.paused) {
        audio.play(); // Play the audio
        button.style.backgroundColor = "red"; // Active button color
        button.style.color = "white";
    } else {
        audio.pause(); // Pause the audio
        button.style.backgroundColor = "transparent"; // Reset button color
        button.style.color = "white";

    
    }
}


</script>
