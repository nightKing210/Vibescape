<script>
    let ClassName = ['hollywood', 'focus', 'study', 'relax', 'meditation', 'coding', 'sufi', 'Fantasy', 'Jazz', 'Regional'];
    let imgPath = ['../images/hollywood.jpeg', '../images/focus.webp', '../images/study.jpeg', '../images/relax.jpeg',  '../images/meditation.jpeg', '../images/coding.jpeg', '../images/sufi.jpeg', '../images/fantasy.jpeg', '../images/jazz.jpeg', '../images/regional.jpeg'];

    for (let i = 0; i < ClassName.length; i++) {
        let img = document.getElementById(ClassName[i]);
        img.style.backgroundImage = "url(" + imgPath[i] + ")";
        img.style.backgroundSize = "cover";
        img.style.backgroundPosition = "center";
        img.style.backgroundColor = "rgba(0, 0, 0, 0.3)";
    }



    function details(Genre,  songs , Url,pic) {
        localStorage.setItem('songs', JSON.stringify({
            name: Genre,
            songList: songs,
            URL:Url,
            imgPath:pic
            
        }));

        window.location.href = 'musicList.html';
