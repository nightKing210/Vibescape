<SCript>
let ClassName = ['dragon','LOTR' , 'Potter' , 'GOT' , 'Dune'];
let imgPath = ['../images/HTTYD.svg', '../images/LOTR.svg', '../images/potter.svg', '../images/got.svg', '../images/dune.svg']

for (let i = 0; i < ClassName.length; i++) {
    let img = document.getElementById(ClassName[i]);
    img.style.backgroundImage = "url(" + imgPath[i] + ")";
    img.style.backgroundSize = "cover";
    img.style.backgroundPosition = "center";
    img.style.backgroundColor = "rgba(0, 0, 0, 0.3)";
}

function details(Genre,  songs , Url,pic) {
        localStorage.setItem('songs', JSON.stringify({
            name: Genre,
            songList: songs,
            URL:Url,
            imgPath:pic
            
        }));

        window.location.href = 'musicList.html';

    }

</SCript>
